<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie - GraficLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .thank-you-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #close-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        #close-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Grazie per aver inviato i tuoi file!</h1>
        <p>Abbiamo ricevuto il tuo caricamento e lo elaboreremo al pi√π presto.</p>
        <button id="close-button" onclick="closeWindow()">Chiudi</button>
    </div>

    <script>
        function closeWindow() {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = 'https://www.graficlab.com';
            }
        }
    </script>
</body>
</html>
