<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraficLab - Caricamento File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .upload-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #upload-button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Carica i tuoi file su GraficLab</h1>
        <form action="https://formsubmit.co/info@graficlab.com" method="POST" enctype="multipart/form-data">
            <label for="nome_lavoro">Nome del lavoro:</label>
            <input type="text" id="nome_lavoro" name="nome_lavoro" required>

            <label for="file-upload">Seleziona file (PDF, JPG, PSD, EPS, AI):</label>
            <input type="file" id="file-upload" name="attachment[]" multiple accept=".pdf,.jpg,.psd,.eps,.ai" required>

            <input type="hidden" name="_next" value="https://wwwgraficlabcom.github.io/graficlab-upload/grazie.html">
            <input type="hidden" name="_template" value="table">
            
            <button type="submit" id="upload-button">Carica File</button>
        </form>
        <div id="loading">Caricamento in corso...</div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('upload-button').disabled = true;
        });
    </script>
</body>
</html>
