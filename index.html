<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraficLab - Carica File</title>
    <style>
        /* ... (stili invariati) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>GraficLab - Carica i tuoi file</h1>
        <form action="https://formsubmit.co/info@graficlab.com" method="POST" enctype="multipart/form-data">
            <label for="nome_lavoro">Nome del lavoro:</label>
            <input type="text" id="nome_lavoro" name="nome_lavoro" required>
            
            <label for="file">Seleziona file (PDF, JPG, PSD, EPS, AI):</label>
            <input type="file" id="file" name="attachment[]" accept=".pdf,.jpg,.psd,.eps,.ai" multiple required>
            
            <button type="submit">Invia</button>
            
            <input type="hidden" name="_next" value="https://wwwgraficlabcom.github.io/graficlab-upload/grazie.html">
            <input type="hidden" name="_subject" value="Nuovo caricamento file su GraficLab">
            <input type="hidden" name="_captcha" value="false">
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Rimuoviamo e.preventDefault() per permettere l'invio del form
            
            var files = document.getElementById('file').files;
            if (files.length > 0) {
                document.getElementById('message').textContent = 'Caricamento in corso...';
            }
            
            // Rimuoviamo la gestione manuale del fetch perché FormSubmit gestirà l'invio
        });
    </script>
</body>
</html>
